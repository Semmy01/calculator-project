<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcultor project front end masters</title>
    <link rel="stylesheet" href="calculaor.css">
</head>
<body>

    <div>
        <p class="calculation-display">0</p>
    </div>

 <div class="calc-buttons">

     <div class="me">
            <button class="clear ">C</button>
            <button class="arrow ">&larr;</button>
            <button class="division color-class">/</button>
        </div>
        <div class="me">
            <button class="seven ">7</button>
            <button class="eight ">8</button>
            <button class="nine ">9</button>
            <button class="star color-class">*</button>
        </div>
        <div class="me">
            <button class="four ">4</button>
            <button class="five ">5</button>
            <button class="six ">6</button>
            <button class="minus color-class">-</button>
        </div>
        <div class="me">
            <button class="one ">1</button>
            <button class="two ">2</button>
            <button class="three ">3</button>
            <button class="plus color-class">+</button>
        </div>
        <div class="me">
            <button class="odo ">0</button>
            <button class="equals color-class">=</button>
        </div>

 </div>
    <script src="calculator.js"></script>
</body>
</html>
